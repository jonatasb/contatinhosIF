<!DOCTYPE html>
<html>
<head>
	<title>Contatinhos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>C0nt4t1nh05 m1l gr4u</h1>
		<button>Adicionar novo contato</button>
	</header>
	<div id="adicionar">
		<form>
			<label for="#nome">Nome</label>
			<input type="text" id="nome" placeholder="Insira o nome do crush aqui">
			<label for="#telefone">Telefone</label>
			<input type="text" id="telefone" placeholder="Insira o telefone do crush aqui">
			<label for=".status">Já fiquei?</label>
			<input type="radio" class="status" value="sim"> Sim
			<input type="radio" class="status" value="nao"> Não
			<input type="submit" value="Salvar">
		</form>
	</div>
	<div id="contatos">
		<p>Você não possui nenhum contato</p>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
